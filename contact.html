<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <!-- Form validation -->

    <h1 class="text-center fst-italic mt-3">Contact Us</h1>
    <div class="container">
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
            <div id="NameHelp" class="form-text text-danger d-none">Please Enter Your Correct Name.(Only Alphabets)</div>
          </div>
        <div class="mb-3">
            <label for="number" class="form-label">Contact</label>
            <input type="number" class="form-control" id="number">
            <div id="numberHelp" class="form-text text-danger d-none">Please Enter Your Correct Number  (e.g:340-----)</div>
        </div>
        <div class="mb-3">
          <label for="Email1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" required>
          <div id="emailHelp1" class="form-text">We'll never share your email with anyone else.</div>
          <div id="emailHelp" class="form-text text-danger d-none">Please enter correct email e.g:  abc@gmail.com</div>
        </div>
        <div class="mb-3">
            <label for="Textarea1" class="form-label">Message</label>
            <textarea class="form-control" id="Textarea1" rows="3" required></textarea>
            <div id="MessageHelp" class="form-text text-danger d-none">Please enter anything that you want to tell us.(Almost 10 words)</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" onclick="myFunction()" class="btn btn-primary">Submit</button>
      </form>
      <a href="index.html"><button class="btn btn-primary mt-2">Go Back</button></a>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="contact.js"></script>
</body>
</html>
